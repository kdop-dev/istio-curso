---
kind: VirtualService
apiVersion: networking.istio.io/v1alpha3
metadata:
  name: front-end
  namespace: default
spec:
  hosts:
    - front-end.default.svc.cluster.local
  http:
    - route:
        - destination:
            host: front-end.default.svc.cluster.local
            subset: all-pods
---
kind: DestinationRule
apiVersion: networking.istio.io/v1alpha3
metadata:
  name: front-end
  namespace: default
spec:
  host: front-end.default.svc.cluster.local
  trafficPolicy:
    loadBalancer:
      simple: ROUND_ROBIN
  subsets:
    - name: all-pods
      labels: 
        app: front-end
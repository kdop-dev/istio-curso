---
kind: DestinationRule
apiVersion: networking.istio.io/v1alpha3
metadata:
  name: front-end
spec:
  host: front-end
  subsets:
    - labels:
        version: v1
      name: v1
    - labels:
        version: v2
      name: v2      
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: front-end
  namespace: default
spec:
  hosts:
    - "*"
  gateways:
  - default-gateway
  http:
  - match:  # <--- Regra #1: user-regio=Southeast e uri iniciando em /front-end
    - uri:
        prefix: /front-end
      headers:
        user-region:
          exact: Southeast
    rewrite:
      uri: /
    route:
    - destination:
        host: front-end
        subset: v2
  - match: # <--- Regra #2: uri iniciando em /front-end
    - uri:
        prefix: /front-end
    rewrite:
      uri: /
    route:
    - destination:
        host: front-end
        subset: v1     
  - route: # Rota padrÃ£o - nenhuma das anteriores
    - destination:
        host: front-end
        subset: v1

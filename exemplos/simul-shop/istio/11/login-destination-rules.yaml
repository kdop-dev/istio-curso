---
# Define quais PODs fazem parte de cada subconjunto (subset)
kind: DestinationRule
apiVersion: networking.istio.io/v1alpha3
metadata:
  name: login-drs # Qualquer nome.
  namespace: default
spec:
  host: login # k8s service name, FQDN ou abriaviado.
  subsets:
    - labels: # Seletor
        version: v1 # PODs do servi√ßo front-end.default.svc.cluster.local com o label version: v1 fazem parte desse subconjunto
      name: v1 # Qualquer nome, mas que represente o subconjunto.
